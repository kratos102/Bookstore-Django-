{% extends 'homepage/base.html' %}
{% load static %}

{% block content %}
<div class="super_container">
<!-- Single Product -->

<div class="single_product">
	<div class="container">
		<div class="row">
			<!-- Images -->
			<div class="col-lg-2 order-lg-1 order-2">
				<ul class="image_list">
					<li data-image="{{object.image.url}}"><img src="{{object.image.url}}" alt=""></li>
					<li data-image="{{object.image.url}}"><img src="{{object.image.url}}" alt=""></li>
					<li data-image="{{object.image.url}}"><img src="{{object.image.url}}" alt=""></li>
				</ul>
			</div>

			<!-- Selected Image -->
			<div class="col-lg-5 order-lg-2 order-1">
				<div class="image_selected"><img src="{{object.image.url}}" alt=""></div>
			</div>

			<!-- Description -->
			<div class="col-lg-5 order-3">
				<div class="product_description">
					<div class="product_category">{{ object.category }}</div>
					<div class="product_name">{{ object.title }}</div>
					<div class="rating_r rating_r_4 product_rating"><i></i><i></i><i></i><i></i><i></i></div>
					<div class="product_text"><p>{{ object.description }}</p></div>
					<div class="order_info d-flex flex-row">
						<form action="">
							<div class="product_price">{{ object.price }} VND</div>
							<div class="button_container">
								<a href="{{ object.get_add_to_shoppingcart_url}}" class="button cart_button" style="color: white;">Add to Cart</a>
								<div class="product_fav"><i class="fas fa-heart"></i></div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
