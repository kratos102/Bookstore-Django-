{% extends 'homepage/base.html' %}
{% load static %}

{% block content %}

<div class="shop">
	<div class="container">
		<div class="row">
			{% for item in items %}
			<div class="col-lg-4">
				<img class="thumbnail" src="{{item.image.url}}">
				<div class="box-element product">
					<h6 class="ellipsify"><strong>{{ item.title }}</strong></h6>
					<hr>
					<a class="btn btn-outline-success" href="{{ item.get_absolute_url }}">View</a>
					{% if item.discount_price %}
					<div style="display: inline-block; background-color: red; color: white;">On Sale</div>
					<h4 style="display: inline-block; float: right; color: red"><strong>{{ item.discount_price }} VND</strong></h4>
					{% else %}
					<h4 style="display: inline-block; float: right"><strong>{{ item.price }} VND</strong></h4>
					{% endif %}
				</div>
			</div>
			{% endfor %}
			
			</div>
		</div>
	</div>
</div>
{% endblock %}
