{% extends 'homepage/base.html' %}
{% block content %}

<center>
   {% if items %}
      <h3>you search for:</h3>
      {% for item in items %}
         <li><a href ="{{ item.get_absolute_url }}">{{item.title}}</a></li>
      {% empty %}
      <h3>No result</h3>
      {% endfor %}
   {% else %}
      No result
   {% endif %}
</center>
{% endblock %}
